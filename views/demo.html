<div {{_wire_}}>
	<p><input {{_wire_input_}} type="text" name="name" placeholder="Your name..." /></p>

	<p>Hey {{name}} ({{age}})</p>
	
	<ul>
		<template x-for="item in list">
			<li x-text="item"></li>
		</template>
	</ul>
	
	<p><button {{_wire_button_}} data-name="Joe">Reset to Joe</button></p>
	
	<p><a href="#" {{_wire_link_}} data-name="John">Reset to John</a></p>
</div>
